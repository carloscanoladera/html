<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Las pseudo-clases de enlace :link y :visited (6). </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    a:link {
      color: green;
    }
    a:visited {
      color: red;
    }
  </style>
</head>

<body>
  <p>Este párrafo contiene <a href="#destino">un enlace</a> al párrafo siguiente.</p>

  <p id="destino">Este párrafo es el destino del enlace anterior.</p>
</body>
</html>

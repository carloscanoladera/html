<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Las pseudo-clases dinámicas :hover, :active y :focus (1). Pseudo-clases y pseudo-elementos. CSS. Páginas web HTML y hojas de estilo CSS. Bartolomé Sintes Marco. www.mclibre.org</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    p {
      background-color: white;
      color: black;
    }

    a:hover {
      background-color: black;
      color: white;
    }

    a:active {
      background-color: black;
      color: red;
    }

    input:focus {
      border: red 2px dotted;
      padding: 2px;
    }
  </style>
</head>

<body>
  <p id="destino">Este párrafo está escrito en negro sobre blanco, pero cuando se hace clic en <a href="#destino">este enlace,</a> el enlace se muestra de color blanco sobre fondo negro.</p>

  <p>
    <input type="text" value="Texto 1" size="8" tabindex="1" class="ifocus">
    <input type="text" value="Texto 2" size="8" tabindex="1" class="ifocus">
    <input type="text" value="Texto 3" size="8" tabindex="1" class="ifocus">
    <input type="text" value="Texto 4" size="8" tabindex="1" class="ifocus">
  </p>

</body>
</html>

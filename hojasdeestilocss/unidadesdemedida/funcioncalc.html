<!DOCTYPE html>
<html>
<head>
<style>
#div1 {
  position: absolute;
  left: 50px;
  width: calc(100% - 100px);
  border: 1px solid black;
  background-color: yellow;
  padding: 5px;
  text-align: center;
}
</style>
</head>
<body>

<h1>La función calc() </h1>

<p>crea un div que se extiende en toda la longitud con una separación de 50px a ambos lados</p>

<div id="div1">Texto para el div...</div>

</body>
</html>

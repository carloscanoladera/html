<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Unidades relativas 3. Distancias y tamaños. CSS. </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div {
            border: black 2px solid;
            font-size: 1.5em;
        }

        p {
            font-size: 1.5em;
        }

        nav {
            border: red 4px solid;
            font-size: 1.5rem;
        }

        span {
            font-size: 1.5rem;
        }
    </style>
</head>

<body>
    <p>Este párrafo está aumentado a 1.5em.</p>

    <div>
        <p>Este párrafo está aumentado a 1.5em.</p>
    </div>

    <br />

    <nav>
        <span>Este span está aumentado a 1.5rem.</span>
    </nav>
</body>

</html>

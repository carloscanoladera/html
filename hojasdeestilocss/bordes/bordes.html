<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>border: solid. Bordes. 
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .p1 {
            border: red 5px solid;
        }

        .p2 {
            border: red 5px hidden;
        }

        .p3 {
            border: red 5px solid;
        }

        .p4 {
            border: red 5px double;
        }


        .p5 {
            border: black 8px groove;
        }
        .p6 {
            border: black 8px ridge;
        }

        span.css-valor {
            color: #E88501;
        }
    </style>
</head>

<body>
    <p class="p1">Esto es un párrafo con borde de estilo <strong>solid</strong>.</p>
    <p class="p2">Esto es un párrafo con borde de estilo <strong>hidden</strong>.</p>
    <p class="p3">Esto es un párrafo con borde de estilo <strong>solid</strong>.</p>
    <p class="p4">Esto es un párrafo con borde de estilo <strong>double</strong>.</p>
    <p class="p5"> Esto es un párrafo con borde de estilo <span class="css-valor">groove</span>.</p>

    <p class="p6"> Esto es un párrafo con borde de estilo <span class="css-valor">ridge</span>.</p>

</body>


</html>

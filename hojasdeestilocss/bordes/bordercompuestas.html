<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>border-top, border-right, border-bottom, border-left </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .p1 {
      border-top: black 5px dashed;
      border-right: green 10px double;
      border-bottom: blue 10px dotted;
      border-left: red 5px solid;
    }

    .p2 {
      border-color: red black green orange;
      border-width: 10px;
      border-style: solid;
    }
  </style>
</head>

<body>
  <p class="p1">Esto es un párrafo con cuatro bordes distintos.</p>
  <p class="p2">Esto es un párrafo con cuatro bordes distintos.</p>


</body>
</html>

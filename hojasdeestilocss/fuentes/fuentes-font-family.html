<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>font-style (1). Tipo de letra (fuente). </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    p {
      font-family: sans-serif;
      font-size: 150%;
      font-style: normal;
    }
    div {
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      font-size: 150%;
      font-style: italic;
    }

    nav {
      font-family: "Latin Modern Roman";
      font-size: 150%;
      font-style: oblique;
    }
  </style>
</head>

<body>
  <p>Este párrafo está en estilo <strong>normal</strong>.</p>

  <div>Este párrafo está en estilo <strong>italic</strong>.</div>
  <nav>Este párrafo está en estilo <strong>oblique</strong>.</nav>
</body>
</html>

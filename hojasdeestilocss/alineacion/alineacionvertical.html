<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>vertical-align (1). Texto. CSS. Páginas web HTML y hojas de estilo CSS. Bartolomé Sintes Marco.
        www.mclibre.org</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .v-centrado {
            vertical-align: bottom;
        }

        div {
            display: inline-block;
            font-size: 150%;
            font-family: sans-serif;
            border: 1px solid black;
            padding: 1 em;
            margin: 1 em;
            width: 30%;
            height: 10%;
                      
        }
        .parrafo {
            height: 50vmax;
            vertical-align: top;
        }
    </style>
</head>

<body>
    <div class="parrafo">El logotipo de la Free Software Foundation y del proyecto GNU es una cabeza de ñu, un tipo de antílope
        africano:</div>

    <div class="v-centrado"><img src="https://upload.wikimedia.org/wikipedia/en/thumb/2/22/Heckert_GNU_white.svg/535px-Heckert_GNU_white.svg.png" alt="Logotipo de GNU" width="129" height="122" alt="Logotipo de GNU" title="Logotipo de GNU" height="75" ></div>

    <div class="parrafo"> El logotipo de la Free Software Foundation y del 
        africano:</div>
</body>

</html>

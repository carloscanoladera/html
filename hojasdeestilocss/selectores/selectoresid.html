<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Selectores de tipo: E, E.e y E#e (3). Selectores. CSS. </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>

    #aviso {
      color: blue;
    }
    p#aviso {
      color: red;
    }
  </style>
</head>

<body>
  <a id="aviso">Esto es un párrafo &lt;a&gt; de clase "aviso".</a>

  <div id="aviso">Esto es un párrafo &lt;p&gt; con id "aviso".</p>

  <p id="aviso">Esto es un párrafo &lt;p&gt; con id "aviso".</p>
</body>
</html>

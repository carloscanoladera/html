<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Ejemplo enlace</title>
</head>

<body>

    <table border="1">
        <caption align="bottom">Titulo de la tabla</caption>
        <tr>
            <th>Col.Cab.1</th>

        </tr>

            <td>Celda 1</td>

        </tr>

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Ejemplo enlace</title>
</head>



<body>

    <h3>Tabla 1</h3>
    <table border=1>
        <tr>
            <td>Dato1</td>
            <td>Dato2</td>
        </tr>
        <tr>
            <td colspan="2">Dato3</td>
        </tr>
    </table>


    <h3>Tabla 2</h3>
    <table border=1>
        <tr>
            <td colspan="2">Dato1</td>
        </tr>
        <tr>
            <td>Dato2</td>
            <td>Dato3</td>
        </tr>
    </table>
    <h3>Tabla 3</h3>
    <table border=1>
        <tr>
            <td>Dato1</td>
            <td rowspan="2">dato3</td>
        </tr>
        <tr>
            <td>Dato2</td>
        </tr>
    </table>

<h3>Tabla 4</h3>
<table border=1>
	<tr><td rowspan="2">dato1</td><td>Dato2</td></tr>
	<tr><td>Dato3</td></tr>
</table>
<h3>Tabla 5</h3>
<table border=1>
	<tr><td rowspan="2">dato1</td><td>Dato2</td></tr>
	<tr><td>Dato3</td></tr>
	<tr><td>Dato4</td><td>Dato5</td></tr>
</table>


</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Ejemplo enlace</title>
</head>

<body>

    <h3 style="text-align: center">Selecciona el tipo de música </h3>
    <form action="">
        <p style="text-align: center">
            <input type="radio" name="musica" value="jazz">Jazz
            <input type="radio" name="musica" value="pop">Pop
            <input type="radio" name="musica" value="rock" checked>Rock
            <input type="radio" name="musica" value="country">Country
        </p>
        <h3 style="text-align: center">Selecciona el tipo de cine </h3>
        <p style="text-align: center">
            <input type="radio" name="cine" value="accion">Acción
            <input type="radio" name="cine" value="comedia">Comedia
            <input type="radio" name="cine" value="cienciaficcion" >
            Ciencia-ficción
            <input type="radio" name="cine" value="drama">Drama
        </p>
    </form>
</body>

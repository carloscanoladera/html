<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Audio y Video en HTML</title>
</head>
<body>
    <h1>Ejemplo de Audio y Video</h1>

    <h2>Audio</h2>
    <audio controls muted>
        <source src="https://audio-lingua.ac-versailles.fr/IMG/mp3/conversation_telephonique_maria_lucia.mp3" type="audio/mpeg">
        Tu navegador no soporta el elemento de audio.
    </audio>

    <h2>Video</h2>
    <video width="480" controls autoplay loop>
        <source src="https://www.pexels.com/es-es/download/video/6109237" type="video/mp4">
        Tu navegador no soporta el elemento de video.
    </video>
</body>
</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Ejemplo lista definiciones</title>
</head>

<body>
    <dl>
        <dt>WWW
        <dd>World Wide Web
        <dt>FTP
        <dd>File Transfer Protocol
        <dt>HTTP
        <dd>Hypertext Transfer Protocol
    </dl>


    <ol>
        <li type="Square">Square 1</li>
        <li type="Square">Square 2</li>
        <ol>
            <li type="Disc">Disc A</li>
            <li>Disc B</li>
            <ol>
                <li type="Circle">Definiciones 1.</li>
                <li type="Circle">Definiciones 2.</li>
            </ol>
            <li>Definiciones C</li>
        </ol>
        <li type="Square">Definiciones 3</li>
    </ol>

</body>

</html>
